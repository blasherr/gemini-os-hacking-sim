<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gemini-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gemini-gradient)" opacity="0.1"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#gemini-gradient)" stroke-width="4"/>
  
  <!-- Gemini Symbol - Stylized G -->
  <g filter="url(#glow)">
    <!-- Outer G Shape -->
    <path d="M 256 80 
             C 340 80, 400 140, 400 224
             C 400 280, 370 330, 320 350
             L 320 280
             L 360 280
             L 360 224
             C 360 160, 320 120, 256 120
             C 192 120, 152 160, 152 224
             L 152 288
             C 152 352, 192 392, 256 392
             C 290 392, 320 380, 340 360
             L 370 390
             C 340 420, 300 432, 256 432
             C 170 432, 112 372, 112 288
             L 112 224
             C 112 140, 170 80, 256 80 Z" 
          fill="url(#gemini-gradient)" stroke="url(#gemini-gradient)" stroke-width="2"/>
    
    <!-- Inner Detail Lines -->
    <circle cx="256" cy="224" r="20" fill="none" stroke="url(#gemini-gradient)" stroke-width="3"/>
    <circle cx="256" cy="288" r="20" fill="none" stroke="url(#gemini-gradient)" stroke-width="3"/>
    
    <!-- Connection Line -->
    <line x1="256" y1="244" x2="256" y2="268" stroke="url(#gemini-gradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Stars -->
  <circle cx="140" cy="140" r="4" fill="#00FF9D" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="372" cy="140" r="4" fill="#00D9FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="372" r="4" fill="#9D00FF" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="372" cy="372" r="4" fill="#00FF9D" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
